<h3>Directory</h3>
<p>list of directories</p>
<form (ngSubmit)="onSubmit()" #createForm="ngForm">
	<div>
		<input name="path"
               type="text"
               placholder="Path"
               [(ngModel)]="newDirectory.path" required />
	</div>
	<p>
		<input name="isRecursive"
               type="checkbox"
               id="isRecursive"
               [(ngModel)]="newDirectory.isRecursive" />
        <label for="isRecursive">with sub-directories</label>
    </p>
	<button type="submit"
            [disabled]="!createForm.form.valid"
            class="btn waves-effect waves-light">
        New directory
        <i class="material-icons right">send</i>
    </button>
</form>
