<div *ngFor="let ref of items.refList">
    <p>{{ref.name}}</p>
    <table class="highlight">
	<thead>
            <tr>
		<th *ngFor="let header of ref.getAttributes()">
		    {{header}}
		</th>
            </tr>
	</thead>

	<tbody>
	  <tr *ngFor="let item of items.getList({'ref': ref.name})"
	      (click)="onOpen(item)">
	    <td *ngFor="let value of ref.getValues(item)">
	      {{value}}
	    </td>
	  </tr>
	</tbody>
    </table>
</div>
