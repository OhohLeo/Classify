<div class="col s2 card small" *ngFor="let item of items">
    <simple-icon-item *ngIf="item.hasIcon; else elseBlock"
		      [item]=item>
    </simple-icon-item>
    <ng-template #elseBlock>
	<div class="card blue-grey darken-1">
            <div class="card-content white-text">
		<span class="card-title">{{item.name}}</span>
            </div>
        </div>
    </ng-template>
</div>
