<nav>
    <div class="nav-wrapper">
        <a class="brand-logo center" (click)="onChangeCollection()">{{title}}</a>
        <a data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
        </a>
        <a class="right" (click)="onNewCollection()">
            <i class="material-icons medium">add</i>
        </a>
        <div *ngIf="collection">
            <ul class="left hide-on-med-and-down">
                <li><a (click)="onHome()">Home</a></li>
                <li><a (click)="onImport()">Import</a></li>
                <li><a (click)="onExport()">Export</a></li>
                <li><a (click)="onConfig()">Config</a></li>
            </ul>
            <ul class="side-nav"
                id="mobile-demo">
                <li><a (click)="onHome()">Home</a></li>
                <li><a (click)="onImport()">Import</a></li>
                <li><a (click)="onExport()">Export</a></li>
                <li><a (click)="onConfig()">Config</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <collections title="title"></collections>
</div>
<div class="row">
    <div class="col s3">
    </div>
    <div class="col s9" [ngSwitch]="status">
        <div *ngSwitchCase="appStatus.HOME">HOME</div>
        <div *ngSwitchCase="appStatus.IMPORT">
            <imports></imports>
        </div>
        <div *ngSwitchCase="appStatus.EXPORT">EXPORT</div>
        <div *ngSwitchCase="appStatus.CONFIG">CONFIG</div>
        <div *ngSwitchCase="appStatus.NONE"></div>
    </div>
</div>
<footer class="page-footer">
    <div class="footer-copyright">
	<div class="container">
	    <i class="material-icons right">import_export</i>
	    <i class="material-icons right">star</i>
	    <i class="material-icons right">live_help</i>
	    <i class="material-icons right">loop</i>
	</div>
    </div>
</footer>
