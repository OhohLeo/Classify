<div class="row">
  <div class="input-field col s6">
	<select name="path"
		    [(ngModel)]="data.path"
		    class="browser-default"
		    required>
	  <option *ngFor="let path of paths"
			  [ngValue]="path">{{path}}</option>
	</select>
  </div>
  <div class="input-field col s6">
	<input name="isRecursive"
		   type="checkbox"
		   id="isRecursive"
		   [(ngModel)]="data.isRecursive" />
	<label for="isRecursive">with sub-directories</label>
  </div>
</div>
