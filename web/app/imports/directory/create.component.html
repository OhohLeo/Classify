<div class="row">
  <div class="input-field col s6">
    <params-path [(ngModel)]="data.path"
		 [type]="'imports'"
		 [name]="'directory'"
		 [mode]="pathMode.DIRECTORY_ONLY">
    </params-path>
  </div>
  <div class="input-field col s6">
    <p>
      <label>
	<input name="isRecursive"
	       type="checkbox"
	       class="filled-in"
	       [(ngModel)]="data.isRecursive" />
	<span>with sub-directories</span>
      </label>
    </p>
  </div>
</div>
