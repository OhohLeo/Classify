<div class="row">
    <div class="col s2"><i class="material-icons">add</i>New directory</div>
    <form class="col s10" (ngSubmit)="onSubmit()" #createForm="ngForm">
	  <div class="input-field col s5">
	    <input name="host"
			   type="string"
			   id="host"
			   [(ngModel)]="email.host" />
	    <label for="host">Host</label>
	</div>
	<div class="col s2">
	  <button type="submit"
		      [disabled]="!createForm.form.valid"
		      class="btn waves-effect waves-light">
		New email
		<i class="material-icons right">send</i>
	    </button>
	</div>
    </form>
</div>
