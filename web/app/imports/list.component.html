<div *ngFor="let type of importTypes">
   <h3>{{type}}</h3>
   <table>
   <tr *ngFor="let import of imports.get(type)">
       <th>{{import.display()}}</th>
	   <th><i class="material-icons" (click)="onRefresh(import)">refresh</i></th>
	   <th><i class="material-icons" (click)="onDelete(import)">delete</i></th>
   </tr>
   </table>
</div>
