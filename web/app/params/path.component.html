<a (click)="onModal()">{{displayPath}}</a>
<div id="path" class="modal">
    <nav>
	<div class="nav-wrapper">
	    <div class="col s12">
		<a class="breadcrumb"
		    *ngFor="let directory of list; let idx = index"
		     (click)="onSelectBack(idx)">
		    {{directory}}
		</a>
	    </div>
	</div>
    </nav>
    <div class="modal-content">
	<div class="row">
	    <div class="col s2"
		 (click)="onSelect(directory)"
		 *ngFor="let directory of directories">
		<i class="small material-icons">folder</i>{{directory}}
	    </div>
	</div>
	<div class="row">
	    <div class="col s2"
		 *ngFor="let file of files">
		<i class="small material-icons">note</i>{{file}}
	    </div>
	</div>
    </div>
    <div class="modal-footer">
	<a class="waves-effect waves-light btn-large"
	   (click)="onValidate()">Validate</a>
    </div>
</div>
