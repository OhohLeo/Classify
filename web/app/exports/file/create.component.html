<div class="row">
  <div class="input-field col s6">
	<input name="path"
		   type="string"
		   id="path"
		   [(ngModel)]="data.path" />
	<label for="path">Path</label>
  </div>
  <div class="input-field col s6">
	<input name="permissions"
		   type="string"
		   id="permissions"
		   [(ngModel)]="data.permissions" />
	<label for="permissions">Permissions</label>
  </div>
</div>
